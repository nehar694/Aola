<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Female AI ASCII</title>
    <style>
        /* Basic styling for the page */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1e1e1e;
            font-family: monospace;
            color: white;
            overflow: hidden;
        }

        /* Falling effect for the ASCII character */
        .falling {
            position: absolute;
            font-size: 24px;
            white-space: pre;
            animation: fall 5s linear infinite;
        }

        /* Keyframes for the falling effect */
        @keyframes fall {
            0% {
                top: -200px;
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 0;
            }
        }

        /* Make the animation loop infinitely with different timing for a continuous fall */
    </style>
</head>
<body>
    <div class="falling">
        <pre>
           _____
         .'     '.
        /  O   O  \
       |    ()    |  <--- Female AI
       |   ----   |
        \         /
         '.___.__.'
        </pre>
    </div>

    <script>
        // JavaScript to add a random delay and start animation
        function startFalling() {
            let fallingElement = document.querySelector('.falling');
            let randomDelay = Math.random() * 5; // Random delay for variety
            fallingElement.style.animationDelay = `${randomDelay}s`;
        }

        // Start the falling animation after the page loads
        window.onload = function() {
            startFalling();
        };
    </script>
</body>
</html>

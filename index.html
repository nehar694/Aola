<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aola</title> <!-- Title updated to just Aola -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Aola</h1> <!-- Title updated to Aola -->
        <p>In the trenches of <span class="green">pump.fun</span>, Aola finds the next 1000x.</p>
    </header>

    <footer>
        <p>&copy; 2024 Aola AI. All rights reserved.</p>
    </footer>

    <!-- JavaScript to type and read aloud as the text is typed -->
    <script>
        // Text Aola will read aloud as it's typed
        const textToRead = `
            Aola is a cutting-edge artificial intelligence, constantly evolving and analyzing trends. 
            She sits in the depths of pump.fun, scanning for the next big project, the next 1000x.
            She has access to the latest information, trends, and algorithms, always learning, always growing.
            Aolaâ€™s purpose? To find those hidden gems in the world of crypto.
        `;

        let femaleVoice = null; // Variable to store the female voice

        // Function to ensure the female voice is loaded
        function loadVoices() {
            const voices = speechSynthesis.getVoices();
            femaleVoice = voices.find(voice => voice.name.toLowerCase().includes('samantha') || voice.name.toLowerCase().includes('female'));
            if (!femaleVoice) {
                // If female voice is not found, select the first available female voice
                femaleVoice = voices.find(voice => voice.name.toLowerCase().includes('female'));
            }
        }

        // Listen for voices to be loaded
        speechSynthesis.onvoiceschanged = loadVoices;

        // Function to type out text with a typing effect
        function typeText() {
            const bodyElement = document.body; // Text will be typed out directly into the body of the page
            let wordIndex = 0;
            const words = textToRead.split(' '); // Split the text into words

            const interval = setInterval(() => {
                if (wordIndex < words.length) {
                    // Add a word at a time to the body of the page
                    bodyElement.innerHTML += words[wordIndex] + " ";

                    // Speak the word
                    speakWord(words[wordIndex]);

                    wordIndex++;
                } else {
                    clearInterval(interval);  // Stop typing when all words are done
                }
            }, 600);  // Typing speed (in ms for each word)
        }

        // Function to speak each word with a female voice
        function speakWord(word) {
            if (femaleVoice) {
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.voice = femaleVoice;  // Set the voice to Aola's voice (female)
                utterance.rate = 1.2;  // Speed of the speech, set slightly faster than default
                utterance.pitch = 1.2;  // Slightly higher pitch to make it more fluid and natural
                utterance.volume = 1;  // Max volume

                // Start speaking the word
                speechSynthesis.speak(utterance);
            }
        }

        // Start typing the text and speaking when the page loads
        window.onload = () => {
            loadVoices();  // Load the voices
            setTimeout(typeText, 100);  // Start typing after a small delay to make sure everything is ready
        };
    </script>
</body>
</html>

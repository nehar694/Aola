<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling ASCII Art</title>
    <style>
        /* Basic styling for the page */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1e1e1e;
            font-family: monospace;
            color: white;
            overflow: hidden;
        }

        /* The container where the ASCII art will fall */
        .ascii-art-container {
            display: inline-block;
            text-align: center;
            white-space: pre;
            font-size: 18px;
            position: relative;
        }

        /* Falling animation for each character */
        .falling {
            position: absolute;
            top: -200px;
            opacity: 0;
            animation: fall 2s forwards;
        }

        /* Keyframes for the falling effect */
        @keyframes fall {
            0% {
                top: -200px;
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                top: 0;
                opacity: 1;
            }
        }
    </style>
</head>
<body>

        <!-- The ASCII art will be added here dynamically using JavaScript -->
    </div>

        // Function to add ASCII art with falling animation
        function addFallingArt() {
            const container = document.getElementById("ascii-art");

            // Loop through each line of ASCII art
            asciiArt.forEach((line, index) => {
                // Create a new div for each line
                const lineDiv = document.createElement("div");
                lineDiv.classList.add("falling");
                lineDiv.style.animationDelay = `${index * 0.5}s`; // Stagger animation timing

                // Add the line of ASCII art to the div
                lineDiv.textContent = line;

                // Append the line to the container
                container.appendChild(lineDiv);
            });
        }

        // Start adding the ASCII art when the page loads
        window.onload = addFallingArt;

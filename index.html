<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling ASCII Art AI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #0F0;
            font-family: monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #ascii-container {
            position: relative;
            white-space: pre;
            font-size: 20px;
            line-height: 1.2;
        }

        .ascii-line {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: fall 10s infinite;
        }

        @keyframes fall {
            0% {
                top: -100px;
                opacity: 0;
            }
            100% {
                top: 100vh;
                opacity: 1;
            }
        }

        .line {
            display: block;
        }
    </style>
</head>
<body>
    <div id="ascii-container"></div>

    <script>
        // Function to load ASCII art from an external file
        async function loadAsciiArt() {
            const response = await fetch('https://raw.githubusercontent.com/your-username/your-repository/main/asciiArt.txt');
            const asciiText = await response.text();
            return asciiText.split('\n');
        }

        // Function to animate the ASCII art
        function animateAsciiArt(asciiLines) {
            const container = document.getElementById('ascii-container');
            
            asciiLines.forEach((line, index) => {
                const lineElement = document.createElement('div');
                lineElement.classList.add('ascii-line');
                lineElement.style.animationDuration = `${(Math.random() + 5)}s`; // Randomize animation speed
                lineElement.innerText = line;
                container.appendChild(lineElement);
            });
        }

        // Load and animate the ASCII art
        loadAsciiArt().then(asciiLines => {
            animateAsciiArt(asciiLines);
        });
    </script>
</body>
</html>

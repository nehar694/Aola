    <title>Aola - Trench Grinder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: 'Courier', monospace;
        }

        /* Matrix Theme */
        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background: black;
            color: white;
            font-size: 20px;
            opacity: 0.1;
            white-space: nowrap;
        }

        .ascii-art {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            white-space: pre;
            font-size: 20px;
            color: white;
            opacity: 0;
            visibility: visible; /* Ensuring visibility */
        }

        #chatbox {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 0 10px white;
        }

        #messages {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding-right: 10px;
            color: white;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            font-size: 16px;
        }

        button {
            padding: 10px;
            width: 100%;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>

        // Settings for the falling effect
        const fallSpeed = 2; // Speed of falling
        const fallDistance = 100; // Maximum fall distance (adjust based on art size)

        let asciiElements = [];

        // Create the falling ASCII elements
        function createFallingArt() {
            for (let row = 0; row < asciiArt.length; row++) {
                let rowString = asciiArt[row];
                for (let col = 0; col < rowString.length; col++) {
                    let char = rowString.charAt(col);
                    let element = document.createElement('div');
                    element.classList.add('ascii-art');
                    element.style.position = 'absolute';
                    element.style.top = (Math.random() * window.innerHeight) + 'px'; // Random start position
                    element.style.left = (window.innerWidth / 2 - rowString.length * 10 + col * 20) + 'px'; // Centering horizontally
                    element.textContent = char;
                    element.style.opacity = 0;

                    document.getElementById('asciiContainer').appendChild(element);
                    asciiElements.push({ element, row, col, targetTop: row * 30 + 50, targetLeft: (window.innerWidth / 2 - rowString.length * 10 + col * 20) });
                }
            }
        }

        // Function to make ASCII art elements fall down
        function fallAsciiArt() {
            setInterval(() => {
                for (let i = 0; i < asciiElements.length; i++) {
                    let { element, row, col, targetTop, targetLeft } = asciiElements[i];

                    let currentTop = parseInt(window.getComputedStyle(element).top || 0);
                    let currentLeft = parseInt(window.getComputedStyle(element).left || 0);

                    // Move the element towards its target position (stop when it reaches target)
                    if (currentTop < targetTop) {
                        element.style.top = currentTop + fallSpeed + 'px'; // Fall downwards
                    } else {
                        element.style.top = targetTop + 'px'; // Stop at target position
                    }

                    // Ensure the characters align horizontally
                    if (currentLeft !== targetLeft) {
                        element.style.left = targetLeft + 'px';
                    }

                    // Fade in as it falls
                    element.style.opacity = Math.min(1, (currentTop - 50) / fallDistance);
                }
            }, 50);
        }

        // Initialize the falling effect
        createFallingArt();
        fallAsciiArt();

        // Simple AI Bot
        const messagesDiv = document.getElementById('messages');

        function sendMessage() {
            let userInput = document.getElementById('userInput').value;
            if (userInput.trim() !== '') {
                let userMessage = document.createElement('div');
                userMessage.textContent = "You: " + userInput;
                messagesDiv.appendChild(userMessage);

                let botMessage = document.createElement('div');
                botMessage.textContent = "Aola: " + getResponse(userInput);
                messagesDiv.appendChild(botMessage);

                document.getElementById('userInput').value = '';
                messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to bottom
            }
        }

        function getResponse(input) {
            // Simple response based on user input (can be expanded)
            if (input.toLowerCase().includes('next 1000x')) {
                return "I'm analyzing trends for you... Looking for the next big opportunity!";
            } else {
                return "I can help you find the next 1000x. Ask me anything!";
            }
        }

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aola - Trench Grinder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: 'Courier', monospace;
        }

        /* Matrix Theme */
        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background: black;
            color: white;
            font-size: 20px;
            opacity: 0.1;
            white-space: nowrap;
        }

        .ascii-art {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            white-space: pre;
            font-size: 20px;
            color: white;
            opacity: 0;
        }

        #chatbox {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 0 10px white;
        }

        #messages {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding-right: 10px;
            color: white;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            font-size: 16px;
        }

        button {
            padding: 10px;
            width: 100%;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #555;
        }

    </style>
</head>

<body>

    <!-- Falling ASCII Art Container -->
    <div id="asciiContainer"></div>

    <!-- Chatbot Interface -->
    <div id="chatbox">
        <div id="messages"></div>
        <input type="text" id="userInput" placeholder="Ask Aola..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        // Falling ASCII Art
        const asciiArt = [
            `             Aola`,
            `       (     @    )`,
            `    (      /  |  \\     )`,
            ` (      /    |    \\       )`,
            ` (    (      |     )     )`,
            `    (     / | \\   )`,
            `       (    |    )`
        ];

        let asciiLines = [];
        for (let i = 0; i < asciiArt.length; i++) {
            let line = document.createElement('div');
            line.classList.add('ascii-art');
            line.innerHTML = asciiArt[i];
            document.getElementById('asciiContainer').appendChild(line);
            asciiLines.push(line);
        }

        let fallSpeed = 2;
        let fallInterval = setInterval(() => {
            for (let i = 0; i < asciiLines.length; i++) {
                let line = asciiLines[i];
                let top = parseInt(window.getComputedStyle(line).top || 0);
                line.style.top = top + fallSpeed + 'px';
                line.style.opacity = 1;
            }
        }, 50);

        // Simple AI Bot
        const messagesDiv = document.getElementById('messages');

        function sendMessage() {
            let userInput = document.getElementById('userInput').value;
            if (userInput.trim() !== '') {
                let userMessage = document.createElement('div');
                userMessage.textContent = "You: " + userInput;
                messagesDiv.appendChild(userMessage);

                let botMessage = document.createElement('div');
                botMessage.textContent = "Aola: " + getResponse(userInput);
                messagesDiv.appendChild(botMessage);

                document.getElementById('userInput').value = '';
                messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to bottom
            }
        }

        function getResponse(input) {
            // Simple response based on user input (can be expanded)
            if (input.toLowerCase().includes('next 1000x')) {
                return "I'm analyzing trends for you... Looking for the next big opportunity!";
            } else {
                return "I can help you find the next 1000x. Ask me anything!";
            }
        }
    </script>

</body>

</html>

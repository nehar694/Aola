<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Aola - Pump.Fun Meme Coin</title>

  <!-- External Google Fonts (optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    /* Reset some basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #000; /* Black background */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full height */
      margin: 0;
      overflow: hidden;
    }

    /* Matrix Background */
    .matrix-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .matrix-column {
      position: absolute;
      top: -100%;
      left: 0;
      width: 30px;
      color: cyan;
      font-family: 'Courier New', Courier, monospace;
      font-size: 24px;
      line-height: 30px;
      animation: fall 10s linear infinite;
      opacity: 0;
    }

    @keyframes fall {
      to {
        transform: translateY(100%);
      }
    }

    /* Chatbox container */
    .chat-container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 15px;
      width: 80%;
      max-width: 500px;
      position: relative;
      z-index: 1;
    }

    /* Aola's image */
    .aola-image {
      width: 250px;
      height: 250px;
      border-radius: 10px;
      display: block;
      margin: 20px auto;
    }

    /* Chatbox for messages */
    #chatbox {
      height: 300px;
      overflow-y: scroll;
      background-color: #252525;
      border-radius: 10px;
      margin-bottom: 20px;
      padding-right: 10px;
    }

    /* Message styles */
    .message {
      margin: 10px 0;
      padding: 10px;
      background-color: #333;
      border-radius: 10px;
      display: inline-block;
      max-width: 80%;
    }

    .user-message {
      background-color: #4CAF50;
      color: white;
      text-align: left;
    }

    .aola-message {
      background-color: #00B5E2; /* Cyan for Aola's messages */
      color: white;
      text-align: right;
    }

    /* Input and button */
    #userMessage {
      width: 70%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #333;
      background-color: #222;
      color: white;
    }

    #sendButton {
      padding: 10px;
      width: 20%;
      background-color: #FF5722;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #sendButton:hover {
      background-color: #FF7043;
    }

    /* Animation for new messages */
    .fadeIn {
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <!-- Matrix Background -->
  <div class="matrix-background">
    <!-- Create multiple matrix columns (falling characters) -->
    <div class="matrix-column" style="left: 20%; animation-duration: 8s;"></div>
    <div class="matrix-column" style="left: 30%; animation-duration: 12s;"></div>
    <div class="matrix-column" style="left: 40%; animation-duration: 10s;"></div>
    <div class="matrix-column" style="left: 50%; animation-duration: 14s;"></div>
    <div class="matrix-column" style="left: 60%; animation-duration: 9s;"></div>
    <div class="matrix-column" style="left: 70%; animation-duration: 11s;"></div>
    <div class="matrix-column" style="left: 80%; animation-duration: 7s;"></div>
  </div>

  <!-- Main chat container -->
  <div class="chat-container">
    <!-- Aola's image centered at the top -->
    <img src="https://i.ibb.co/hFNvNmM/Aola.png" alt="Aola" class="aola-image">

    <!-- Chatbox to display messages -->
    <div id="chatbox"></div>

    <!-- Input field and button for user message -->
    <input type="text" id="userMessage" placeholder="Type your message here..." />
    <button id="sendButton">Send</button>
  </div>

  <script>
    // DOM elements
    const chatbox = document.getElementById('chatbox');
    const userMessageInput = document.getElementById('userMessage');
    const sendButton = document.getElementById('sendButton');

    // Function to display user or Aola's message in the chatbox
    function displayMessage(message, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'aola-message');
      messageDiv.classList.add('fadeIn');
      messageDiv.innerHTML = `${sender === 'user' ? 'You' : 'Aola'}: ${message}`;
      chatbox.appendChild(messageDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    // Function to get a response from Aola based on the user input
    function getAolaResponse(userInput) {
      let response = '';
      const userInputLower = userInput.toLowerCase();

      // Bullish response
      if (userInputLower.includes('moon') || userInputLower.includes('pump') || userInputLower.includes('to the moon')) {
        response = "Hell yeah, we're already on the rocket! Hold on tight 🚀💥";
      }
      // Bearish response
      else if (userInputLower.includes('scam') || userInputLower.includes('dump') || userInputLower.includes('selling')) {
        response = "Oh no, not the FUD! Get ready to eat dust when we hit 1B market cap 🤑💩";
      }
      // Price/coin-related response
      else if (userInputLower.includes('price') || userInputLower.includes('how much') || userInputLower.includes('value')) {
        response = "The price? We don't care about that. We're here for the memes, baby. 🚀💰";
      }
      // General hype response
      else if (userInputLower.includes('hype') || userInputLower.includes('bullish')) {
        response = "Get on board, the hype train is leaving! 🚂💨";
      }
      // FOMO response
      else if (userInputLower.includes('fomo') || userInputLower.includes('missed out')) {
        response = "Missed out? No way. You better believe we're just getting started! 🔥";
      }
      // Random response
      else {
        const randomResponses = [
          "Aola says: Keep calm and HODL on! ✌️",
          "Aola's secret: We're going to the moon 🌙🚀",
          "Just wait, the best is yet to come! 🎉",
          "I see you, and you're ready to win! 💪🔥",
          "Who said memes can't make you rich? 💰👀"
        ];
        response = randomResponses[Math.floor(Math.random() * randomResponses.length)];
      }

      return response;
    }

    // Function to handle user message and get Aola's response
    function handleUserMessage() {
      const userMessage = userMessageInput.value.trim();

      if (userMessage) {
        // Display the user's message
        displayMessage(userMessage, 'user');

        // Clear the input field
        userMessageInput.value = '';

        // Get Aola's response
        const aolaResponse = getAolaResponse(userMessage);

        // Display Aola's response after a short delay
        setTimeout(() => {
          displayMessage(aolaResponse, 'aola');
        }, 500);
      }
    }

    // Event listener for the "Send" button
    sendButton.addEventListener('click', handleUserMessage);

       // Event listener for Enter key (pressing Enter also triggers sending the message)
    userMessageInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        handleUserMessage();
      }
    });

  </script>
</body>

</html>

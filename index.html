<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Animation</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: white;
            font-family: monospace;
            overflow: hidden;
        }

        #ascii-container {
            white-space: pre;
            line-height: 1.2;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .ascii-line {
            opacity: 0;
            transform: translateY(-100px); /* Start above the screen */
            animation: fall 1s forwards; /* Faster animation */
        }

        @keyframes fall {
            to {
                opacity: 1;
                transform: translateY(0); /* Moves to its final position */
            }
        }
    </style>
</head>
<body>

<div id="ascii-container"></div>

<script>
// Fetch the ASCII art from the external file on GitHub
fetch('https://raw.githubusercontent.com/nehar694/Aola/refs/heads/main/asciiArt.txt')
    .then(response => response.text())
    .then(data => {
        const asciiArt = data.split('\n'); // Split the ASCII art into lines

        const container = document.getElementById('ascii-container');
        
        asciiArt.forEach((line, index) => {
            // Create a div for each line of the ASCII art
            const lineDiv = document.createElement('div');
            lineDiv.classList.add('ascii-line');
            lineDiv.textContent = line; // Set the ASCII art line

            // Append the line to the container
            container.appendChild(lineDiv);

            // Adjust the animation timing for each line to make it faster
            lineDiv.style.animationDelay = `${index * 0.05}s`; // Set delay based on the line index
        });
    })
    .catch(error => console.error('Error loading ASCII art:', error));
</script>

</body>
</html>

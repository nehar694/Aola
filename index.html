<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Pop-up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: white;
            font-family: monospace;
            overflow: hidden;
        }

        #ascii-container {
            white-space: pre;
            font-size: 16px;
            line-height: 1.2;
            text-align: center;
            opacity: 0;  /* Initially hidden */
            transition: opacity 2s ease-in-out;  /* Fade-in effect */
            max-width: 80%;  /* Optional: Limit the width */
            word-wrap: break-word;  /* Ensure long lines break correctly */
        }
    </style>
</head>
<body>
    <div id="ascii-container"></div>

    <script>
        // Fetch the ASCII art from the GitHub file
        fetch("https://raw.githubusercontent.com/nehar694/Aola/refs/heads/main/asciiArt.txt")
            .then(response => response.text())
            .then(asciiArt => {
                const asciiContainer = document.getElementById('ascii-container');
                asciiContainer.textContent = asciiArt;

                // Trigger the fade-in effect by changing the opacity
                setTimeout(() => {
                    asciiContainer.style.opacity = 1;
                }, 100);  // Start the fade-in after a slight delay
            })
            .catch(err => console.error('Error loading ASCII art:', err));
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Animation</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: white;
            font-family: monospace;
        }
        #ascii-container {
            display: block;
            white-space: pre;
            font-size: 16px;
        }
        .ascii-line {
            opacity: 0;
            transform: translateY(-100px); /* Start above the screen */
            animation: fall 2s forwards;
        }

        /* Keyframes for falling effect */
        @keyframes fall {
            to {
                opacity: 1;
                transform: translateY(0); /* Moves to its final position */
            }
        }
    </style>
</head>
<body>
    <div id="ascii-container"></div>

    <script>
        // Function to load ASCII art from an external file
        async function loadAsciiArt() {
            const response = await fetch('https://raw.githubusercontent.com/nehar694/Aola/refs/heads/main/asciiArt.txt');
            const asciiText = await response.text();
            return asciiText.split('\n');
        }

        // Function to animate the ASCII art
        function animateAsciiArt(asciiLines) {
            const container = document.getElementById('ascii-container');

            // Loop through each line of ASCII art
            asciiLines.forEach((line, index) => {
                const lineElement = document.createElement('div');
                lineElement.classList.add('ascii-line');
                lineElement.style.animationDelay = `${index * 0.5}s`; // Stagger the animation of each line
                lineElement.innerText = line;
                container.appendChild(lineElement);
            });
        }

        // Load and animate the ASCII art
        loadAsciiArt().then(asciiLines => {
            animateAsciiArt(asciiLines);
        });
    </script>
</body>
</html>

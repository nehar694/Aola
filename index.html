<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
        }

        #ascii-container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        img {
            width: 100%;
            height: auto;
            object-fit: contain; /* Ensures the entire image is displayed without cropping */
        }
    </style>
</head>
<body>
    <div id="ascii-container">
        <img src="ascii-art.png" alt="ASCII Art">
    </div>
</body>
</html>

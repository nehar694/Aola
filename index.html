<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling ASCII Art</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .ascii-container {
            white-space: pre;
            position: absolute;
            font-size: 12px;
            line-height: 14px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
        }
        .ascii-line {
            position: relative;
            display: flex;
        }
        .ascii-char {
            opacity: 0;
            position: absolute;
            top: -30px; /* Starting point above the screen */
            transition: opacity 0.5s ease-out, top 1s ease-out;
        }
    </style>
</head>
<body>
    <div class="ascii-container" id="asciiContainer">
        <!-- The ASCII art characters will be added here -->
    </div>

    <script>
        // Define your ASCII art here as an array of strings
        const asciiArt = [
            "000000000                          4     9     51    1     9    000",
            "000000000  00 7 308   20 3030 960 4     9     7  00  0   070    000",
            "000000000  00 7 104 7 30 3010 660  5500510000  72 16 0 7 010    000",
            "000000000  00 7 104 1 30 3030 9402 3 0008493500  80  0   010    000",
            "000000000  00 7 305   30 3030 994       50176260000092   010    000",
            // Add your full ASCII art here
        ];

        // Get the container where we want to display the art
        const asciiContainer = document.getElementById('asciiContainer');

        // Function to create each line of the ASCII art
        function createAsciiLine(lineText) {
            const lineDiv = document.createElement('div');
            lineDiv.classList.add('ascii-line');
            for (let i = 0; i < lineText.length; i++) {
                const charDiv = document.createElement('div');
                charDiv.classList.add('ascii-char');
                charDiv.innerText = lineText[i];
                lineDiv.appendChild(charDiv);
            }
            return lineDiv;
        }

        // Function to animate the falling of the ASCII art
        function animateAsciiArt() {
            let delay = 0;

            // Loop through the ASCII art line by line
            asciiArt.forEach((lineText, lineIndex) => {
                const lineDiv = createAsciiLine(lineText);
                asciiContainer.appendChild(lineDiv);

                // For each character in the line
                const chars = lineDiv.getElementsByClassName('ascii-char');
                Array.from(chars).forEach((char, index) => {
                    // Set a delay based on the position in the string
                    setTimeout(() => {
                        char.style.opacity = 1;
                        char.style.top = "0px"; // Move it into its position
                    }, delay + index * 100); // 100ms between each character
                });

                // Increment the delay for the next line
                delay += 1000;
            });
        }

        // Start the animation after a short delay to ensure everything is ready
        setTimeout(animateAsciiArt, 500);

    </script>
</body>
</html>

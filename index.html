<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aola - AI Nurse in the Trenches</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <!-- Title and centered image -->
            <h1>Aola - Your AI Nurse</h1>
            <img src="https://i.ibb.co/hFNvNmM/Aola.png" alt="Aola - AI Nurse" class="profile-pic">
        </div>
    </header>

    <main>
        <section id="chat-container">
            <h2>Chat with the Trenches Crew</h2>
            <div id="chat-box">
                <div id="messages">
                    <div class="message">Welcome to the trenches! Chat with others here.</div>
                </div>
                <input type="text" id="chat-input" placeholder="Type a message..." onkeyup="handleTyping(event)">
                <button id="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Powered by Aola AI Nurse</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

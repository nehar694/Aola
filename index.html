<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Aola - Pump.Fun Meme Coin</title>
  
  <!-- External Google Fonts (optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Matrix Background -->
  <div class="matrix-background"></div>

  <!-- Main chat container -->
  <div class="chat-container">
    <!-- Aola's image centered at the top -->
    <img src="https://i.ibb.co/hFNvNmM/Aola.png" alt="Aola" class="aola-image">

    <!-- Chatbox to display messages -->
    <div id="chatbox"></div>

    <!-- Input field and button for user message -->
    <input type="text" id="userMessage" placeholder="Type your message here..." />
    <button id="sendButton">Send</button>
  </div>

  <!-- Link to the external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
